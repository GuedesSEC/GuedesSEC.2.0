<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste de QI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a23;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto 20px;
    }
    .option {
      padding: 10px;
      background: #222;
      border: 2px solid #555;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    .option:hover {
      background: #444;
    }
    #nextBtn, #restartBtn {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background: gold;
      color: black;
      display: none;
    }
    #score {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Teste de QI</h1>
  <h2 id="question">Carregando pergunta...</h2>
  <div id="options"></div>
  <button id="nextBtn">Pr√≥xima</button>
  <button id="restartBtn">Reiniciar</button>
  <p id="score">Pontua√ß√£o: 0 | Recorde: 0</p>

  <script>
    let questions = [];
    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");
    const scoreEl = document.getElementById("score");

    // Recupera o recorde salvo no localStorage
    let highScore = localStorage.getItem("highScore") || 0;

    async function loadQuestions() {
      try {
        let res = await fetch("perguntas.json");
        questions = await res.json();
        shuffle(questions);
        updateScoreDisplay();
        loadQuestion();
      } catch (e) {
        questionEl.textContent = "Erro ao carregar perguntas.";
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function updateScoreDisplay() {
      scoreEl.textContent = `Pontua√ß√£o: ${score} | Recorde: ${highScore}`;
    }

    function loadQuestion() {
      let q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        let btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => checkAnswer(i);
        optionsEl.appendChild(btn);
      });
      nextBtn.style.display = "none";
    }

    function checkAnswer(selected) {
      let q = questions[currentQuestion];
      if (selected === q.answer) {
        alert("‚úÖ Resposta certa!");
        score += 1;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
          alert("üéâ Novo recorde! Parab√©ns!");
        }
        updateScoreDisplay();
      } else {
        alert("‚ùå Resposta errada! Fim de jogo.");
        restartBtn.style.display = "block";
        optionsEl.innerHTML = "";
        nextBtn.style.display = "none";
        return;
      }
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        alert(`üéâ Parab√©ns! Voc√™ completou o teste de QI com ${score} pontos!`);
        restartBtn.style.display = "block";
        nextBtn.style.display = "none";
      }
    });

    restartBtn.addEventListener("click", () => {
      currentQuestion = 0;
      score = 0;
      updateScoreDisplay();
      restartBtn.style.display = "none";
      shuffle(questions);
      loadQuestion();
    });

    loadQuestions();
  </script>
</body>
</html>
